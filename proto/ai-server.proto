syntax = "proto3";

package ai;

option go_package = "unb.br/web-server/src/proto";

service AiService{
    rpc Diagnose(DiagnoseRequest) returns (DiagnoseResponse) {}
}

message DiagnoseRequest {
    History history = 1;
    string symptoms = 2;
}

message DiagnoseResponse {
    string diagnosis = 1;
}

message History {
    string name = 1;
    int32 age = 2;
    string gender = 3;
    float weight = 4;
    float height = 5;
}
